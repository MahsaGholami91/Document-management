<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="css/bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.min.map"></script>
    <title>Login</title>

</head>

<body>

    <div class="main-login">
        <div class="right-login">
            <div class="login-form">
                <img src="image/title.png" alt="لوگو" class="img-logo">
                <form action="" class="form-container">
                    <div class="user-text form-group">
                        <input class="form-control" type="text" name="" id="" placeholder="نام کاربری">
                    </div>
                    <div class="password-text form-group">
                        <input class="form-control" type="text" name="" id="" placeholder="رمز عبور">
                    </div>
                    <div class="remember-check">
                        <input class="remember-checkbax" type="checkbox" name="" id="">
                        <label for="">
                            مرا به خاطر بسپار! </label>
                    </div>
                    <div class="sign-forget">
                        <button type="submit">
                            <span class="fas fa-check"></span>
                            وارد شوید
                        </button>
                        <a href="/">فراموشی رمز؟</a>
                    </div>
                    <button type="submit" class="guess-btn-form mt-4">
                        <span class="fas fa-user"></span>
                        به عنوان مهمان وارد شوید
                    </button>
                </form>
            </div>
            <div class="footer login-footer text-center text-muted small">
                <select id="language-select">
                    <option value="fa">فارسی</option>
                    <option value="en">English</option>
                </select>
                <p>کلیه حقوق این سایت توسط
                    <a class="author" href="">MGO Telegram ID ایپسوم</a>
                    <span>ورژن۲.۲</span>
                </p>
            </div>
        </div>
        <div class="left-login"></div>
    </div>
</body>

</html>
